{% extends 'bases/base.html' %}
{% block content %}
<div class="col-lg-5" class="form">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
          {{ field.errors }}
          <label for="">{{ field.label_tag }}</label>
          {{ field }}
      </div>
    {% endfor %}
    <input type="submit" class="btn btn-primary">
  </form>
</div>
{% endblock %}
