{% extends 'bases/base.html' %}
  {% block content %}
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}  
    <form method="POST">
      {% csrf_token %}
    {{ form }}
    <input type="submit" value="login">
    </form>
{% endblock %}
